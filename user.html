{% block title %}User{% endblock %}
{% block content %}
  {% with messages = get_flashed_messages() %}
    {% if messages %}
	   {% for msg in messages %}
	     <p>{{msg}}</p>
	   {% endfor %}
	{% endif %}
  {% endwith %}

<p>Welcome, {{user}}</p>
<form action= "#" method= "POST">
	<input types = "email" name = "email" placeholder = "Enter User Email" value = "{{email if email}}"/>
	<input type = "submit" value="submit"/>
</form>
{% endblock %}
